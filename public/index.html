<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Records Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafbfc;
      color: #1a1a1a;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: #666;
      font-size: 0.9rem;
    }

    .toolbar {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: white;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover {
      background: #f5f5f5;
    }

    .btn-primary {
      background: #0066cc;
      color: white;
      border-color: #0066cc;
    }

    .btn-primary:hover {
      background: #0052a3;
    }

    .view-toggle {
      display: flex;
      gap: 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }

    .view-toggle button {
      padding: 0.5rem 1rem;
      border: none;
      border-right: 1px solid #ccc;
      background: white;
    }

    .view-toggle button:last-child {
      border-right: none;
    }

    .view-toggle button.active {
      background: #e8f0fe;
      color: #0066cc;
      font-weight: 600;
    }

    .content {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1.5rem;
    }

    /* Table View */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 0.75rem;
      background: #f5f5f5;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #e0e0e0;
      font-size: 0.85rem;
    }

    td {
      padding: 0.75rem;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:hover td {
      background: #fafbfc;
    }

    input {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.9rem;
    }

    input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }

    input.error {
      border-color: #cc0000;
      background: #fff5f5;
    }

    .validation-error {
      color: #cc0000;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }

    .validation-error.show {
      display: block;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 4px;
    }

    .btn-delete {
      background: #ff6b6b;
      color: white;
      border-color: #ff6b6b;
    }

    .btn-delete:hover {
      background: #ff5252;
    }

    /* Card View */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.25rem;
    }

    .card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1.25rem;
      background: white;
    }

    .card-field {
      margin-bottom: 1rem;
    }

    .card-label {
      font-size: 0.8rem;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 0.25rem;
    }

    .card-input {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .card-input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }

    .card-input.error {
      border-color: #cc0000;
      background: #fff5f5;
    }

    .card-validation-error {
      color: #cc0000;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }

    .card-validation-error.show {
      display: block;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      border-top: 1px solid #e0e0e0;
      padding-top: 1rem;
    }

    .card-actions button {
      flex: 1;
    }

    /* Status Messages */
    .status {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      max-width: 350px;
      z-index: 1000;
      border: 1px solid;
    }

    .status.success {
      background: #f0f9ff;
      color: #065f46;
      border-color: #86efac;
    }

    .status.error {
      background: #fef2f2;
      color: #991b1b;
      border-color: #fca5a5;
    }

    .status.info {
      background: #eff6ff;
      color: #1e40af;
      border-color: #93c5fd;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 2.5rem 1rem;
      color: #999;
    }

    .empty-state h2 {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      header {
        padding: 1rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      .toolbar {
        flex-direction: column;
      }

      .toolbar button,
      .view-toggle {
        width: 100%;
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 0.8rem;
      }

      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Records Manager</h1>
      <p class="subtitle">Manage your Airtable records</p>

      <div class="toolbar">
        <button class="btn-primary" onclick="addRecord()">+ New Record</button>

        <div class="view-toggle">
          <button class="active" onclick="setView('table')">Table</button>
          <button onclick="setView('cards')">Cards</button>
        </div>

        <button onclick="refreshRecords()">Refresh</button>
      </div>
    </header>

    <div class="content" id="content">
      <div class="loading">Loading records...</div>
    </div>
  </div>

  <div id="status"></div>

  <script>
    const API_BASE = 'https://airtabletesting.onrender.com';
    let records = [];
    let currentView = 'table';

    // === Validation ===
    function calculateAgeFromDOB(dobString) {
      if (!dobString) return null;
      const dob = new Date(dobString);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      return age >= 0 ? age : null;
    }

    function validateAge(age, dob) {
      if (!age && !dob) return { valid: true };
      if (age && !dob) return { valid: true };
      if (!age && dob) return { valid: true };

      const calculatedAge = calculateAgeFromDOB(dob);
      const ageNum = parseInt(age);

      if (calculatedAge === null) {
        return { valid: false, message: 'Invalid date of birth' };
      }

      if (ageNum !== calculatedAge) {
        return {
          valid: false,
          message: `Age should be ${calculatedAge} based on DOB`
        };
      }

      return { valid: true };
    }

    // === Core API Functions ===
    async function fetchRecords() {
      try {
        const res = await fetch(API_BASE + '/api/records');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        records = data.records || [];
        render();
      } catch (err) {
        showStatus(err.message, 'error');
      }
    }

    async function createRecord() {
      try {
        showStatus('Creating record...', 'info');
        const res = await fetch(API_BASE + '/api/records', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fields: {} }),
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        await fetchRecords();
        showStatus('Record created', 'success');
      } catch (err) {
        showStatus('Failed: ' + err.message, 'error');
      }
    }

    async function updateRecord(id, field, value) {
      try {
        showStatus('Saving...', 'info');
        const res = await fetch(API_BASE + `/api/records/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fields: { [field]: value || null } }),
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        await fetchRecords();
        showStatus('Saved', 'success');
      } catch (err) {
        showStatus('Failed: ' + err.message, 'error');
        await fetchRecords();
      }
    }

    function showValidationError(row, message, ageInput, dobInput) {
      const errorEl = row.querySelector('.validation-error') || row.querySelector('.card-validation-error');
      if (errorEl) {
        errorEl.textContent = message;
        errorEl.classList.add('show');
      }
      if (ageInput) ageInput.classList.add('error');
      if (dobInput) dobInput.classList.add('error');
    }

    function clearValidationError(row) {
      const errorEl = row.querySelector('.validation-error') || row.querySelector('.card-validation-error');
      if (errorEl) errorEl.classList.remove('show');
      const ageInput = row.querySelector('input[data-field="Age"]');
      const dobInput = row.querySelector('input[data-field="Date of Birth"]');
      if (ageInput) ageInput.classList.remove('error');
      if (dobInput) dobInput.classList.remove('error');
    }

    async function handleFieldChange(input, recordId, field) {
      const row = input.closest('tr') || input.closest('.card');
      const ageInput = row.querySelector('input[data-field="Age"]');
      const dobInput = row.querySelector('input[data-field="Date of Birth"]');

      if (field === 'Age' || field === 'Date of Birth') {
        const age = ageInput?.value || '';
        const dob = dobInput?.value || '';
        const validation = validateAge(age, dob);

        if (!validation.valid) {
          showValidationError(row, validation.message, ageInput, dobInput);
          return;
        }
        clearValidationError(row);
      }

      const value = field === 'Age' && input.value ? parseInt(input.value) : input.value;
      await updateRecord(recordId, field, value || null);
    }

    async function deleteRecord(id) {
      if (!confirm('Delete this record?')) return;
      try {
        showStatus('Deleting...', 'info');
        const res = await fetch(API_BASE + `/api/records/${id}`, {
          method: 'DELETE',
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        await fetchRecords();
        showStatus('Deleted', 'success');
      } catch (err) {
        showStatus('Failed: ' + err.message, 'error');
      }
    }

    // === UI Functions ===
    function setView(view) {
      currentView = view;
      document.querySelectorAll('.view-toggle button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      render();
    }

    function addRecord() {
      createRecord();
    }

    function refreshRecords() {
      fetchRecords();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.innerHTML = `<div class="status ${type}">${escapeHtml(msg)}</div>`;
      if (type === 'success') setTimeout(() => el.innerHTML = '', 3000);
    }


    function render() {
      const content = document.getElementById('content');

      if (records.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <h2>No records yet</h2>
            <p>Click "New Record" to create your first record</p>
          </div>
        `;
        return;
      }

      if (currentView === 'table') {
        renderTable();
      } else {
        renderCards();
      }
    }

    function renderTable() {
      const content = document.getElementById('content');
      const html = `
        <table>
          <thead>
            <tr>
              <th style="width: 40px">#</th>
              <th>Name</th>
              <th>Age</th>
              <th>Date of Birth</th>
              <th>Email</th>
              <th style="width: 100px">Actions</th>
            </tr>
          </thead>
          <tbody>
            ${records.map((r, i) => `
              <tr>
                <td>${i + 1}</td>
                <td>
                  <input type="text" data-field="Name"
                    value="${escapeHtml(r.fields.Name || '')}"
                    onchange="handleFieldChange(this, '${r.id}', 'Name')"
                  />
                </td>
                <td>
                  <input type="number" data-field="Age"
                    value="${r.fields.Age ?? ''}"
                    onchange="handleFieldChange(this, '${r.id}', 'Age')"
                  />
                  <div class="validation-error"></div>
                </td>
                <td>
                  <input type="date" data-field="Date of Birth"
                    value="${r.fields['Date of Birth'] || ''}"
                    onchange="handleFieldChange(this, '${r.id}', 'Date of Birth')"
                  />
                </td>
                <td>
                  <input type="email" data-field="email"
                    value="${escapeHtml(r.fields.email || '')}"
                    onchange="handleFieldChange(this, '${r.id}', 'email')"
                  />
                </td>
                <td>
                  <div class="actions">
                    <button class="btn-sm btn-delete" onclick="deleteRecord('${r.id}')">Delete</button>
                  </div>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      content.innerHTML = html;
    }

    function renderCards() {
      const content = document.getElementById('content');
      const html = `
        <div class="cards-grid">
          ${records.map(r => `
            <div class="card">
              <div class="card-field">
                <div class="card-label">Name</div>
                <input type="text" class="card-input" data-field="Name"
                  value="${escapeHtml(r.fields.Name || '')}"
                  onchange="handleFieldChange(this, '${r.id}', 'Name')"
                  placeholder="Enter name"
                />
              </div>

              <div class="card-field">
                <div class="card-label">Age</div>
                <input type="number" class="card-input" data-field="Age"
                  value="${r.fields.Age ?? ''}"
                  onchange="handleFieldChange(this, '${r.id}', 'Age')"
                  placeholder="Enter age"
                />
                <div class="card-validation-error"></div>
              </div>

              <div class="card-field">
                <div class="card-label">Date of Birth</div>
                <input type="date" class="card-input" data-field="Date of Birth"
                  value="${r.fields['Date of Birth'] || ''}"
                  onchange="handleFieldChange(this, '${r.id}', 'Date of Birth')"
                />
              </div>

              <div class="card-field">
                <div class="card-label">Email</div>
                <input type="email" class="card-input" data-field="email"
                  value="${escapeHtml(r.fields.email || '')}"
                  onchange="handleFieldChange(this, '${r.id}', 'email')"
                  placeholder="Enter email"
                />
              </div>

              <div class="card-actions">
                <button class="btn-sm btn-delete" onclick="deleteRecord('${r.id}')">Delete</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
      content.innerHTML = html;
    }

    // Load on startup
    fetchRecords();
  </script>
</body>
</html>
